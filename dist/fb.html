<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Facebook - log in or sign up</title>
    

</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center ">
        <div class="left w-1/3 mx-14">
            <img class="w-52" src="Facebook-Logo-2019.png" alt="Facebook-Logo-2019">
            <p class="text-3xl ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 shadow-sm text-lg relative">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-400 border-gray-200 rounded-lg " type="text" placeholder="Email address or Phone number">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-400 border-gray-200 rounded-lg " type="password" placeholder="Password">
            <button class="bg-blue-500 hover:bg-blue-600 text-white p-2 my-2 rounded-md font-bold ">Log in</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-500 hover:bg-green-600 text-white p-2 my-2 rounded-md font-bold mx-auto w-fit">Create New Account</button>
            <span class="absolute  -bottom-10 text-sm"><span class="font-bold cursor-pointer hover:underline">Create a page</span> for a celebrity, brand or business</span>
        </div>
    </div>
</body>
</html>
